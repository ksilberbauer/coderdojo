<!DOCTYPE html>
<html>
<head>
    <title>JS API Tutorial</title>
</head>
<body>

    <img id="gif" />

    <input id="query" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var apiKey = 'dc6zaTOxFJmzC'

            function loadGif(query) {
                $.get('http://api.giphy.com/v1/gifs/random?rating=g&api_key=' + apiKey + '&tag=' + query)
                    .done(function(response) {
                        $('#gif').prop('src', response.data.image_url)
                    })
                    .fail(function() {
                        alert('An error occurred!')
                    })
            }

            $('#query').keypress(function(e) {
                if(e.which == 13) {
                    loadGif(this.value)
                }
            })
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Ling Ling the Panda</title>
        <link rel="stylesheet" type="text/css" href="css/layout.css"/>
		<script src="javascript/jquery.js"></script>
    </head>
	
    <body>
        <div class="panel">
            <img src="images/ling-ling.png" height="100" width="100" onclick="alert('Hello!')"/>
            <p id="name">Ling Ling the Panda</p>
            <p id="description">He is an awesome panda.</p>
            <p></p>
        </div>
        <button>Toggle Style</button>
        <button>Resize Image</button>
        <button>Reset</button>
        <br>
        Name: <input id="name_box" type="text" value=""/>
        <br>
        Description: <input id="description_box" type="text" value=""/>
        <button id="name_submit">Submit</button>

        <script>
            $(document).ready(function () {
                $('#name_submit').click(function () {
                    $('#name').html($('#name_box').val());
                    $('#description').html($('#description_box').val());
                })
            });
        </script>
    </body>
</html>
